name: Release (Linux)

on:
  push:
    tags:
      - "v*-linux"   # e.g. v1.0.2-linux

permissions:
  contents: write    # REQUIRED for creating/uploading releases

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build renderer
        run: npm run build

      - name: Build Linux installers (AppImage + .deb)
        run: npx electron-builder --linux AppImage deb

      - name: List artifacts (debug)
        run: ls -lah release || true

      # Use a release action that can CREATE or UPDATE safely
      - name: Create/Update GitHub Release (attach Linux assets)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}            # e.g. v1.0.2-linux
          name: "Lattice ${{ github.ref_name }}" # title shown on Releases
          draft: false
          prerelease: false
          allowUpdates: true                     # <-- important
          replacesArtifacts: true                # <-- replace assets if they exist
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            release/*.AppImage
            release/*.deb
